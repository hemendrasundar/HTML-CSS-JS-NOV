<!DOCTYPE html>
<html>
<head>
    <title>
        FORM
    </title>
</head>

<body>

    <form>
        <fieldset>
        <legend> <i>Login Form</i></legend>
        <label><strong>USERNAME </strong> </label>
        <input  type="text" name="lblname" value="Hemendra"> 
        <input type="text" name="inputname" placeholder="Enter Last Name"> <br> <br>

        <label><b>PASSWORD</b></label>
        <input type="password"> <br> <br>

        <input type="button" value="Login">

    </fieldset>
    <br> <br>


    <fieldset>
        <legend> <i>Registration Form</i></legend>
        <label><strong>USERNAME </strong> </label>
        <input  type="text" name="lblname" value="Hemendra"> 
        <input type="text" name="inputname" placeholder="Enter Last Name"> <br> <br>

        <label><b>PASSWORD</b></label>
        <input type="password"> <br> <br>
         
        <label><b>PHONE</b></label>
        <input type="number"> <br><br>

        <label><b>EMAIL</b></label>
        <input type="email"> <br><br>

        <label><b>DOB</b></label>
        <input type="date"> <br><br>
        <input type="datetime-local"> <br><br>

        <label><b>Gender</b></label>
        <input type="radio" name="maleradio" value="male" checked> 
        <label for="maleradio">Male</label> 
        <input type="radio" name="femaleradio" value="female"> 
        <label for="femaleradio">Female</label> <br><br>

        <label><b>SKILLS</b></label>
        <input type="checkbox" value="Java"> 
        <label >Java</label> 
        <input type="checkbox" value="Html" checked> 
        <label >HTML</label> 
        <input type="checkbox" value="Android"> 
        <label >Android</label> 
        <input type="checkbox" value="Javascript"> 
        <label >Javascript</label> 
        <input type="checkbox" value="Python"> 
        <label >Python</label> 
        <input type="checkbox" value="React"> 
        <label >React</label> 
        <br><br>

        <label><b>FAV COLOR</b></label>
        <input type="color"> <br><br>

        <label><b>PREFERED LOCATION </b> </label>

        <select>
        <option>HYDERABAD</option>
        <option>BANGALORE</option>
        <option >CHENNAI</option>
        <option selected>PUNE</option>
        </select> 

        <select size="4">
            <option>HYDERABAD</option>
            <option>BANGALORE</option>
            <option >CHENNAI</option>
            <option selected>PUNE</option>
            </select> 

            <select size="4" multiple>
                <option>HYDERABAD</option>
                <option>BANGALORE</option>
                <option >CHENNAI</option>
                <option selected>PUNE</option>
                </select> 
        
        <br><br>

        <label><b>YOUR LOCATION </b> </label>

        <input list="cities">

       <datalist id="cities">
        <option>HYDERABAD</option>
        <option>BANGALORE</option>
        <option>CHENNAI</option>
        <option>PUNE</option>
        <option>MUMBAI</option>
        <option>NASIK</option>
        <option >GURGON</option>
        <option>CHANDIGHAR</option>
       </datalist>
       <br><br>
       <label><b>SALARY</b> </label>
       <label><b>25000</b> </label>
       <input type="range">
       <label><b>100000</b> </label>
       <br><br>
       

        <br><br>
        <label><b>DESCRIPTION</b> </label>
        <textarea rows="10" cols="20"></textarea>
        <br><br>

        <label><b>RESUME</b> </label>
        <input type="file">
         <br><br>   

        <input type="button" value="Register">
    </fieldset>
    </form>
   
    
</body>

</html>
